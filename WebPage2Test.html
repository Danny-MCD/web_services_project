<html>
    <head>
        <title>View actors</title>
    </head>
    <body>
        <h1>Actors</h1>
        <div><button id="button-showCreate" onclick="showCreate()">Create a actor entry</button><br/><br/></div>
        <div>
            <table border="2" id="actortable">
                <tr>
                        <th>id</th>
                        <th>Filmography</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
                <tr id="1">
                    <td>1</td>
                    <td>Russia 4Ever</td>
                    <td>Liya Silver</td>
                    <td>23</td>
                    <td><button onclick="showUpdate(this)">update</button></td>
                    <td><button onclick="doDelete(this)">delete</button></td>
                   
            </tr>

        </table>
        <br/>
        </div>
        <div id="createUpdateForm" style="display:none">
            <!-- spans are like divs but do not go onto a new line -->
            <h2><span id="createLabel">Create a</span> <span id="updateLabel">Update this</span> Book</h2>
            id <input type="text" name="id"><br/>
            Filmography <input type="text" name="title"><br/>
            Name <input type="text" name="name"><br/>
            Age <input type="number" name="age"><br/>
           
            <span><button id="button-doCreate" onclick="doCreate()">Create</button></span>
 			<span><button id="button-doUpdate" onclick="doUpdate()">Update</button></span>
             <!-- "display:none" will make it hidden-->


        </div>
        
    </body>
    <script>
        //console.log("Well Done")
        function showCreate(){
            document.getElementById("createUpdateForm").style.display = "block"
            
            document.getElementById("button-doCreate").style.display = "block"
            document.getElementById("button-doUpdate").style.display = "none"
            document.getElementById("createLabel").style.display = "inline"
            document.getElementById("updateLabel").style.display = "none"

            document.getElementById("button-showCreate").style.display = "none"
            document.getElementById("actorTable").style.display = "none"
            
        }
        function showUpdate(buttonElement){
            document.getElementById("createUpdateForm").style.display = "block"
           
            document.getElementById("button-doCreate").style.display = "none"
            document.getElementById("button-doUpdate").style.display = "block"
            document.getElementById("createLabel").style.display = "none"
            document.getElementById("updateLabel").style.display = "inline"

            document.getElementById("button-showCreate").style.display = "none"
            document.getElementById("actorTable").style.display = "none"

            rowElement= buttonElement.parentNode.parentNode
            actor = getActorFromRow(rowElement)
            //console.log("updating")
            //console.log(actor)
            populateFormWithActor(actor)
            
        }
        function showViewall(){
            document.getElementById("createUpdateForm").style.display = "none"
           
            document.getElementById("button-showCreate").style.display = "block"
            document.getElementById("actorTable").style.display = "block"
            
        }
        function clearForm(){
            var form = document.getElementById('createUpdateForm')

            form.querySelector('input[name="id"]').disabled = false
            form.querySelector('input[name="id"]').value  =''
            form.querySelector('input[name="name"]').value=''
            form.querySelector('input[name="filmography"]').value=''
            form.querySelector('input[name="age"]').value=''
        }
        
        function getActorFromForm(){
            var form = document.getElementById('createUpdateForm')

       	    var actor = {}
            actor.id = form.querySelector('input[name="id"]').value
        	actor.filmography = form.querySelector('input[name="filmography"]').value
        	actor.name = form.querySelector('input[name="name"]').value
        	actor.age = form.querySelector('input[name="age"]').value
        	//console.log(JSON.stringify(actor))
            return actor
        }
        function populateFormWithActor(actor){
       		var form = document.getElementById('createUpdateForm')
        	form.querySelector('input[name="id"]').disabled = true
       		form.querySelector('input[name="id"]').value  = actor.id
       		form.querySelector('input[name="filmography"]').value= actor.filmography
        	form.querySelector('input[name="name"]').value= actor.name
        	form.querySelector('input[name="age"]').value= actor.age
    }


        function addActorToTable(book){
            var tableElement = document.getElementById('actorTable')
            var rowElement = tableElement.insertRow(-1)
            
            rowElement.setAttribute('id',actor.id)
            
            var cell1 = rowElement.insertCell(0);
            cell1.innerHTML = actor.id
            var cell2 = rowElement.insertCell(1);
            cell2.innerHTML = actor.filmography
            var cell3 = rowElement.insertCell(2);
            cell3.innerHTML = actor.name
            var cell4 = rowElement.insertCell(3);
            cell4.innerHTML = actor.age
            var cell5 = rowElement.insertCell(4);
            cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
            var cell6 = rowElement.insertCell(5);
            cell6.innerHTML = '<button onclick=doDelete(this)>delete</button>'

        }
        function getActorFromRow(rowElement){
            var actor ={}
            actor.id  = rowElement.cells[0].firstChild.textContent
            actor.filmography = rowElement.cells[1].firstChild.textContent
            actor.name = rowElement.cells[2].firstChild.textContent
            actor.age = rowElement.cells[3].firstChild.textContent
            return actor
        }
        function setBookInRow(rowElement, book){
            rowElement.cells[0].firstChild.textContent= book.id  
            rowElement.cells[1].firstChild.textContent= book.title 
            rowElement.cells[2].firstChild.textContent= book.author
            rowElement.cells[3].firstChild.textContent= book.price
    }

        function doCreate(){
            console.log("creating a book")
            book = getBookFromForm()
            console.log(book)
            addBookToTable(book)
            showViewall()
            clearForm()
        }
        function doUpdate(){
            book= getBookFromForm()
            //console.log(book)
            var rowElement = document.getElementById(book.id)
            setBookInRow(rowElement, book)

            showViewall()
            clearForm()
        }
        function doDelete(buttonElement){
            console.log("in delete")
            var tableElement = document.getElementById('bookTable')
            var index = buttonElement.parentNode.parentNode.rowIndex;
            tableElement.deleteRow(index);

        }

        
    </script>
</html>
